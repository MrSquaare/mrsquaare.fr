name: "Setup environment"
description: "Setup environment"

runs:
  using: "composite"
  steps:
    - name: Install pnpm
      uses: pnpm/action-setup@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        cache: "pnpm"

    - name: Install dependencies
      shell: bash
      run: pnpm install
